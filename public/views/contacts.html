<div class="container">
	<div class="row">
		<div ng-if="!contacts" ng-click="createContact">
			<input class="btn btn-lg btn-info btn-block" type="submit" ng-click="createContact()" value="Add some contacts!">
		</div>	
		<div class="list-group">
			<div ng-repeat="contact in contacts | filter:filterHooks" class="row">
				{{contact.name}} | {{contact.email}} | {{contact.address}}
			</div>
		</div>
	</div>
</div>
