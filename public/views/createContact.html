<div class="row">
  <div class="col-md-12">
    <ng-form>
        <fieldset>
            <input class="form-control" placeholder="Name" type="text" ng-model="contact.name">
            <input class="form-control" placeholder="Email" type="text" ng-model="contact.email">
            <input class="btn btn-lg btn-info btn-block" type="submit" ng-click="submit()" value="Create Contact">
        </fieldset>
    </ng-form>
  </div>
</div>
